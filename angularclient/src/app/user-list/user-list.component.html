<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.year }}</td>
          <!-- <td>
            <a href="mailto:{{ user.email }}">{{ user.email }}</a>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Displays list of entries -->
