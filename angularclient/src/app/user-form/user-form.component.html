<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          [(ngModel)]="user.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          #name="ngModel"
        />
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">
        Name is required
      </div>
      <div class="form-group">
        <label for="yearNum">Year</label>
        <input
          type="number"
          [(ngModel)]="user.yearNum"
          class="form-control"
          id="yearNum"
          name="yearNum"
          placeholder="Enter the year"
          required
          #yearNum="ngModel"
        />
        <div [hidden]="!yearNum.pristine" class="alert alert-danger">
          Year is required
        </div>
      </div>
      <div class="form-group">
        <label for="version">Verion</label>
        <input
          type="BigInteger"
          [(ngModel)]="user.version"
          class="form-control"
          id="version"
          name="version"
          placeholder="Enter your version"
          required
          #version="ngModel"
        />
      </div>
      <div [hidden]="!version.pristine" class="alert alert-danger">
        Version is required
      </div>
      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
